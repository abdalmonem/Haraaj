<script>

  window.fbAsyncInit = function() {
  
    FB.init({
      appId      : '367897560311344',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
	FB.AppEvents.logPageView(); 
	
	function fbCheck(){
		FB.getLoginStatus(function(response) {
			$("pre").html(JSON.stringify(response));	
			if (response.status === 'connected') {
			    console.log(response.authResponse.accessToken);
			    $("pre").append("</br> Tocen : "+response.authResponse.accessToken);

				FB.api('/me?fields=id,name,email,picture.width(800).height(800)', function(response) {
				    console.log(JSON.stringify(response));
				    $("pre").append("</br> Info : "+JSON.stringify(response));
				    $("pre").append("</br> Pic : "+JSON.stringify(response.picture.data.url));
				});
			}
		}); 
	};
	
	fbLogin = function(){
	  FB.login( function() { alert(); }, { scope: 'email,public_profile' } );
	};
	
	
	$(document).ready(function(){
		fbCheck();
	});


  };

     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   
   

    
   
</script>
